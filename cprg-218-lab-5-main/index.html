<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>UNO Cards Info</title>
</head>
<body>
    <header class="header-container">
        <h1>UNO Cards Explorer</h1>
    </header>
    <main class="card-display">
        <div class="card-container" id="skip-cards">
            <h2>Skip Cards</h2>
            <button class="card-button" id="skip-info-button">More Info</button>
        </div>
        <div class="card-container" id="reverse-cards">
            <h2>Reverse Cards</h2>
            <button class="card-button" id="reverse-info-button">More Info</button>
        </div>
        <div class="card-container" id="draw-cards">
            <h2>Draw Cards</h2>
            <button class="card-button" id="draw-info-button">More Info</button>
        </div>
        <div class="card-container" id="uno-official-rules">
            <h2>UNO Official Rules</h2>
            <button class="card-button" id="uno-rules-button">Visit</button>
        </div>

</main>
    <footer>
        <p>BAWZ 2024</p>
    </footer>
    <script src="scripts.js" defer></script>
</body>
</html>
